<h2 class="mb-4">üí∞ Add Costs</h2>

<!-- Add Cost Form -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <form id="add-cost-form" class="row g-3">
      <div class="col-md-6">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          class="form-control"
          placeholder="Description"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="amount" class="form-label">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="form-control"
          placeholder="Amount"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="year" class="form-label">Year</label>
        <input
          type="number"
          id="year"
          name="year"
          class="form-control"
          placeholder="Year"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="month" class="form-label">Month</label>
        <input
          type="number"
          id="month"
          name="month"
          class="form-control"
          placeholder="Month"
          required
        />
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">‚ûï Add Cost</button>
      </div>
    </form>
  </div>
</div>

<!-- All Costs Table -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">üìã All Costs</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered mb-3">
        <thead class="table-light">
          <tr>
            <th>Description</th>
            <th>Amount (in toman)</th>
            <th>Year</th>
            <th>Month</th>
          </tr>
        </thead>
        <tbody id="cost-list"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Cost Form -->
<div class="modal fade" id="editCostModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">‚úèÔ∏è Edit Cost</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <form id="update-cost-form" class="modal-body row g-3">
        <input type="hidden" name="cost_id" id="edit_cost_id" />

        <div class="col-12">
          <label for="edit_description" class="form-label">Description</label>
          <input
            type="text"
            name="description"
            id="edit_description"
            class="form-control"
            required
          />
        </div>

        <div class="col-12">
          <label for="edit_amount" class="form-label">Amount</label>
          <input
            type="number"
            name="amount"
            id="edit_amount"
            class="form-control"
            required
          />
        </div>

        <div class="col-6">
          <label for="edit_year" class="form-label">Year</label>
          <input
            type="number"
            name="year"
            id="edit_year"
            class="form-control"
            required
          />
        </div>

        <div class="col-6">
          <label for="edit_month" class="form-label">Month</label>
          <input
            type="number"
            name="month"
            id="edit_month"
            class="form-control"
            required
          />
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">üíæ Update</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
