<h1 class="mb-4">👥 Users Page</h1>

<!-- Add User Form -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">➕ Add User</h3>
    <form id="add-user-form" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Name"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="family" class="form-label">Family</label>
        <input
          type="text"
          id="family"
          name="family"
          class="form-control"
          placeholder="Family"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="Manager">Manager</option>
          <option value="Developer">Developer</option>
        </select>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Add User</button>
      </div>
    </form>
  </div>
</div>

<!-- All Users Table -->
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">📋 All Users</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered mb-3">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Family</th>
            <th>Role</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">✏️ Edit User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <form id="update-user-form" class="modal-body row g-3">
        <input type="hidden" name="user_id" id="edit_user_id" />

        <div class="col-md-6">
          <label for="edit_name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            id="edit_name"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="edit_family" class="form-label">Family</label>
          <input
            type="text"
            name="family"
            id="edit_family"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="edit_role" class="form-label">Role</label>
          <select id="edit_role" name="role" class="form-select" required>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
          </select>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">💾 Update</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
