<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/static/style.css" />
    <title>Main page</title>

  <style>
    /* Navbar container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0077cc;
  padding: 12px 20px;
  border-radius: 6px;
  margin-bottom: 20px;
}

/* Navbar brand/logo */
.navbar .brand {
  font-size: 1.4em;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

/* Navbar links */
.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s ease;
}

.navbar ul li a:hover {
  color: #ffdd57;
}

/* Active link */
.navbar ul li a.active {
  border-bottom: 2px solid #ffdd57;
  padding-bottom: 2px;
}

  </style>

  <ul>

    <li><a href="/costs" onclick="route(event)">Costs</a></li>
  </ul>
</nav>
      <div id="app"></div>
    </div>
  </body>
  <script type="module" src="/static/app.js"></script>
</html>
