<h2 class="mb-4">👤 User Profile Info</h2>

<div id="user-profile" class="mb-4"></div>

<!-- Update User Form -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">✏️ Update User</h3>
    <form id="update-user-form" class="row g-3">
      <input type="hidden" name="user_id" id="update_user_id" />

      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Name"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="family" class="form-label">Family</label>
        <input
          type="text"
          id="family"
          name="family"
          class="form-control"
          placeholder="Family"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="Manager">Manager</option>
          <option value="Developer">Developer</option>
        </select>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success">💾 Update User</button>
      </div>
    </form>
  </div>
</div>

<!-- Add Salary Form -->
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">➕ Add Salary</h3>
    <form id="add-salary-form" class="row g-3">
      <input type="hidden" name="user_id" id="salary_user_id" />

      <div class="col-md-4">
        <label class="form-label">Year</label>
        <input type="number" name="year" class="form-control" required />
      </div>

      <div class="col-md-4">
        <label class="form-label">Month</label>
        <input
          type="number"
          name="month"
          class="form-control"
          min="1"
          max="12"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Hourly Rate</label>
        <input type="number" name="hourly_rate" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label class="form-label">Total Minutes</label>
        <input
          type="number"
          name="total_min"
          class="form-control"
          min="0"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Total Hours</label>
        <input type="number" name="total_hour" class="form-control" required />
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Save Salary</button>
      </div>
    </form>
  </div>
</div>

<!-- Salary Table -->
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h3 class="card-title mb-3">📊 Salary Records</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Hourly Rate (in toman)</th>
            <th>Total Hours</th>
            <th>Total Minutes</th>
            <th>Total Salary (in toman)</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="salary_list"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Salary Modal -->
<div class="modal fade" id="editSalaryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">✏️ Edit Salary</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <form id="update-salary-form" class="modal-body row g-3">
        <input type="hidden" name="salary_id" id="edit_salary_id" />
        <input type="hidden" name="user_id" id="edit_user_id" />

        <div class="col-md-6">
          <label for="edit_year" class="form-label">Year</label>
          <input
            type="number"
            name="year"
            id="edit_year"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="edit_month" class="form-label">Month</label>
          <input
            type="number"
            name="month"
            id="edit_month"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="edit_hourly_rate" class="form-label">Hourly Rate</label>
          <input
            type="number"
            name="hourly_rate"
            id="edit_hourly_rate"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="edit_total_hour" class="form-label">Total Hours</label>
          <input
            type="number"
            name="total_hour"
            id="edit_total_hour"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="edit_total_min" class="form-label">Total Minutes</label>
          <input
            type="number"
            name="total_min"
            id="edit_total_min"
            class="form-control"
            required
          />
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">💾 Update</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<a href="/users" onclick="route(event)" class="btn btn-link mt-3"
  >← Back to Users</a
>
