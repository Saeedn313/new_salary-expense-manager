<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px;
      max-width: 900px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <nav>
    <a href="/users">Users</a>
    <a href="/reports">Reports</a>
    <a href="/settings">Settings</a>
  </nav>

  <section>
    <h2>Quick Stats</h2>
    <ul>
      <li>Total Users: 42</li>
      <li>Managers: 5</li>
      <li>Monthly Cost: $12,500</li>
    </ul>
  </section>

  <section>
    <h2>Recent Activity</h2>
    <table>
      <tr><th>User</th><th>Action</th><th>Time</th></tr>
      <tr>
        <td>Ali</td>
        <td>Created new report</td>
        <td>2025-09-09 13:42</td>
      </tr>
      <tr>
        <td>Sara</td>
        <td>Updated salary info</td>
        <td>2025-09-09 12:15</td>
      </tr>
      <tr>
        <td>Mehdi</td>
        <td>Deleted user #37</td>
        <td>2025-09-08 18:03</td>
      </tr>
    </table>
  </section>
</body>
</html>
